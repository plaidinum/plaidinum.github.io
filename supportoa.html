<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <style>
        body {
            margin: 0;
            background-color: transparent; /* Transparent background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        html {
            background-color: transparent; /* Transparent background */
        }

        /* Style for the Patreon button wrapper */
        .patreon-button-wrapper {
            border: 2px solid #336699; /* Border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #a0c9e9; /* Lighter background color */
            padding: 5px; /* Reduced padding inside the wrapper */
            margin-top: 10px; /* Margin above the wrapper */
            text-align: center; /* Center the button inside the wrapper */
        }

        /* Style for the Patreon button link */
        a[data-patreon-widget-type="become-patron-button"] {
            color: #336699; /* Text color */
            text-decoration: none; /* No underline */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            padding: 10px 20px; /* Padding for the button */
            display: inline-block; /* Inline block for centering */
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px; /* Rounded corners for the link */
            background-color: #a0c9e9; /* Lighter background color */
        }

        a[data-patreon-widget-type="become-patron-button"]:hover {
            background-color: white; /* Background color on hover */
            color: #336699; /* Text color on hover */
        }
    </style>
</head>
<body>

    <!-- Ko-fi Button -->
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>
        kofiwidget2.init('Support Me on Ko-fi', '#336699', 'G2G213YZIQ');
        kofiwidget2.draw();
    </script>

    <!-- Patreon Button Wrapper -->
    <div class="patreon-button-wrapper">
        <a href="https://www.patreon.com/bePatron?u=124138931" data-patreon-widget-type="become-patron-button">Become a member!</a>
        <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
    </div>

</body>
</html>
