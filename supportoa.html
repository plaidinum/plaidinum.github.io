<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <style>
        body {
            margin: 0;
            background-color: transparent; /* Transparent background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        html {
            background-color: transparent; /* Transparent background */
        }

        /* Style for Patreon button */
        a[data-patreon-widget-type="become-patron-button"] {
            padding: 10px 20px;
            border: 2px solid #f96854; /* Adds the border */
            border-radius: 5px;
            background-color: #f96854;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px; /* Padding between Ko-fi and Patreon button */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a[data-patreon-widget-type="become-patron-button"]:hover {
            background-color: white;
            color: #f96854; /* Swap colors on hover */
        }
    </style>
</head>
<body>

    <!-- Ko-fi Button -->
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>
        kofiwidget2.init('Support Me on Ko-fi', '#336699', 'G2G213YZIQ');
        kofiwidget2.draw();
    </script>

    <!-- Patreon Button -->
    <a href="https://www.patreon.com/bePatron?u=124138931" data-patreon-widget-type="become-patron-button">Become a member!</a>
    <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>

</body>
</html>
