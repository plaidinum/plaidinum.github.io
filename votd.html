<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse of the Day</title>
    <style>
        /* Define CSS variables for colors */
        :root {
            --background-color: #ffffff; /* Light theme background */
            --text-color: #333333; /* Light theme text */
            --link-color: #336699; /* Link color */
            --widget-background: rgba(255, 255, 255, 0.9); /* Light widget background */
            --widget-shadow: rgba(0, 0, 0, 0.1); /* Light theme shadow */
            --widget-border: #336699; /* Border color for the widget */
        }

        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1c1c1c; /* Dark theme background */
                --text-color: #ffffff; /* Dark theme text */
                --link-color: #336699; /* Link color for dark theme */
                --widget-background: rgba(34, 34, 34, 0.9); /* Dark widget background */
                --widget-shadow: rgba(255, 255, 255, 0.1); /* Dark theme shadow */
                --widget-border: #336699; /* Border color for the widget in dark theme */
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center; /* Center the widget horizontally */
            align-items: center; /* Center the widget vertically */
            min-height: 100vh; /* Ensures body takes at least full height of the viewport */
        }

        #dailyVersesWrapper {
            background: var(--widget-background);
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 15px var(--widget-shadow); /* Soft shadow */
            max-width: 400px; /* Maximum width for the widget */
            text-align: center; /* Center text in the widget */
            border: 2px solid var(--widget-border); /* Border with enhanced contrast */
        }

        .dailyVerses .bibleVerse {
            margin-top: 0.5em;
            font-size: 1.2em; /* Increase font size for better readability */
        }

        .dailyVerses .bibleVerse a {
            font-weight: bold;
            color: var(--link-color); /* Set link color to #336699 */
            text-decoration: none; /* Remove underline */
        }

        .dailyVerses .bibleVerse a:hover {
            text-decoration: underline; /* Underline on hover for better visibility */
            color: var(--link-color); /* Ensure the link color remains consistent on hover */
        }
    </style>
</head>
<body>
    <div id="dailyVersesWrapper"></div>
    <script async defer src="https://dailyverses.net/get/verse.js?language=web"></script>
</body>
</html>
